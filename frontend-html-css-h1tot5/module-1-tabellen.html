<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabellen</title>
</head>
<body>
  <h1>Namentabel</h1>
  <p>Hieronder ziet u een tabel met namen.</p>

  <table>
    <thead>
      <tr>
        <th>Voornaam</th>
        <th>Achternaam</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Klara</td>
        <td>Jansen</td>
      </tr>
      <tr>
        <td>Roald</td>
        <td>Dahl</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
